query FindIssuesByIds {
  repository(owner: "{owner}", name: "{repo}") {
    {#each issues}
    _{it}: issue(number: {it}) {
      ...issueFields
    }
    {/each}
  }
}

fragment issueFields on Issue {
  id
  number
  title
  url
  body
  state
  closedAt
  comments(last: 10) {
    nodes {
      id
      body
      bodyHTML
    }
  }
}